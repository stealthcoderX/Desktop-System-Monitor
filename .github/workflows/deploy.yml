name: Deploy to EC2

on:
  push:
    branches:
      - main  # or master, depending on your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
     - name: Deploy to EC2
  run: |
    docker rm -f system-monitor || true
    docker run -d --name system-monitor -p 80:5000 stealthcoderx/system-monitor:latest